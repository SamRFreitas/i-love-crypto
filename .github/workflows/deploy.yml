name: Deploy

on: 
  push:
    branches: [main]

jobs:
  
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "Testing the project"
      - name: Using Node.js 20.13.1
        uses: actions/setup-node@v3
        with:
          node-version: 20.13.1
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
      - run: echo "Tests finished!"